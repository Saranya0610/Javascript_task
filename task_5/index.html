<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types </title>
</head>

<body>
    <p id="datatype"></p>
    <script>
        var num = 6;
        var name = "saranya";
        var flag = true;
        var x;
        var y = Symbol("abc");
        document.getElementById("datatype").innerHTML = typeof num + "<br>" + typeof name + "<br>" + typeof flag + "<br>" + typeof x + "<br>" + typeof  y;                 
    </script>
</body>

</html>
